<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="rgb-box">
            <div class="rgb-heading-box">
                <h2>Color Picker</h2>
            </div>
            <div class="rgb-body-box">
                <div class="color-box"></div>
                <div class="form-row">
                    <label for="red">Red:</label>
                    <input type="range" name="red" id="red" min="0" max="255" value="255" oninput="colorchange()">
                </div>
                <div class="form-row">
                    <label for="green">Green:</label>
                    <input type="range" name="green" id="green" min="0" max="255" value="255" oninput="colorchange()">
                </div>
                <div class="form-row">
                    <label for="blue">Blue:</label>
                    <input type="range" name="blue" id="blue" min="0" max="255" value="255" oninput="colorchange()">
                </div>
            </div>
            <div class="answer-box">
                <p id="answer"></p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
